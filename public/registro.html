<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | LibrosPremium</title>
  <link rel="stylesheet" href="stylessIndex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <h1>LibrosPremium</h1>
      </div>
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver
      </a>
    </div>
  </header>

  <main class="register-container">
    <div class="register-card">
      <h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
      <form id="registroForm" class="register-form">
        <div class="form-group">
          <label for="nombre"><i class="fas fa-user"></i> Nombre Completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre completo" required>
        </div>
        <div class="form-group">
          <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <input type="email" id="correo" placeholder="tu@email.com" required>
        </div>
        <div class="form-group">
          <label for="contrasena"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="contrasena" placeholder="Crea una contraseña segura" required>
        </div>
        <button type="submit" class="register-button">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>
      </form>
      <div id="mensaje" class="message"></div>
      <div class="register-links">
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2023 LibrosPremium. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="registro.js"></script>
</body>
</html>
