<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compra Confirmada</title>
</head>
<body>
  <h1>✅ ¡Gracias por tu compra!</h1>
  <p>Tu orden fue registrada correctamente.</p>
  <div id="detallesOrden"></div>

  <script>
    const orden = JSON.parse(localStorage.getItem('ordenConfirmada'));

    if (orden) {
      const detalles = document.getElementById('detallesOrden');
      detalles.innerHTML = `
        <p>ID de orden: ${orden.id}</p>
        <p>Fecha: ${new Date(orden.fecha).toLocaleString()}</p>
      `;
    } else {
      document.body.innerHTML = '<p>No hay datos de la orden.</p>';
    }
  </script>
</body>
</html>
