<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | LibrosPremium</title>
  <link rel="stylesheet" href="stylessIndex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-book-open"></i>
        <h1>LibrosPremium</h1>
      </div>
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver
      </a>
    </div>
  </header>

  <main class="login-container">
    <div class="login-card">
      <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="correo"><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <input type="email" id="correo" placeholder="tu@email.com" required />
        </div>
        <div class="form-group">
          <label for="contrasena"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="contrasena" placeholder="Tu contraseña" required />
        </div>
        <button type="submit" class="login-button">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
      </form>
      <div id="mensaje" class="message"></div>
      <div class="login-links">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2023 LibrosPremium. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="login.js"></script>
</body>
</html>
